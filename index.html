<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 웹페이지의 머리 부분 - 브라우저에게 이 페이지가 어떤 페이지인지 알려줍니다 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화성 로버 사진 갤러리</title>
    <!-- CSS 파일을 연결합니다 - 웹페이지를 예쁘게 꾸미는 역할 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 웹페이지의 몸체 부분 - 사용자가 실제로 보는 내용 -->
    <div class="container">
        <!-- 제목 -->
        <h1>🚀 화성 로버 사진 갤러리</h1>

        <!-- 설명 -->
        <p>NASA의 화성 로버가 찍은 놀라운 사진들을 확인해보세요!</p>

        <!-- 사진을 가져오는 버튼 -->
        <button id="fetch-photos-btn">로버 사진 가져오기</button>

        <!-- 사진들이 표시될 공간 -->
        <div id="photo-gallery"></div>
    </div>

    <!-- JavaScript 파일을 연결합니다 - 웹페이지에 동작을 추가하는 역할 -->
    <script src="script.js"></script>
</body>
</html>
